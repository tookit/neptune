api/acl/users:
    GET:
        description: 'List user'
        operationId: listUser
        produces:
            - application/json
    POST:
        description: 'Create user'
        operationId: createUser
        produces:
            - application/json
'api/acl/users/{id}':
    GET:
        description: 'View user detail'
        operationId: viewUserDetail
        produces:
            - application/json
        parameters:
            -
                name: id
                in: path
    PUT:
        description: 'Update user'
        operationId: updateUser
        produces:
            - application/json
        parameters:
            -
                name: id
                in: path
    DELETE:
        description: 'Delete User'
        operationId: deleteUser
        produces:
            - application/json
        parameters:
            -
                name: id
                in: path
